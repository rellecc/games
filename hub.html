<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rellecc's Games</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background: #000000;
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
            overflow: hidden;
            position: relative;
        }

        /* Animated Geometric Background */
        .background {
            position: absolute;
            inset: 0;
            overflow: hidden;
            z-index: -1;
        }
        .shape {
            position: absolute;
            background: linear-gradient(135deg, rgba(187, 134, 252, 0.15), rgba(124, 77, 255, 0.05));
            border: 1px solid rgba(187, 134, 252, 0.2);
            animation: float 20s infinite linear;
        }
        .shape:nth-child(1) { width: 300px; height: 300px; top: 10%; left: 10%; clip-path: polygon(50% 0%, 0% 100%, 100% 100%); animation-duration: 25s; }
        .shape:nth-child(2) { width: 400px; height: 400px; top: 50%; left: 70%; clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%); animation-duration: 30s; animation-delay: -5s; }
        .shape:nth-child(3) { width: 250px; height: 250px; bottom: 15%; left: 20%; clip-path: polygon(50% 0%, 100% 38%, 82% 100%, 18% 100%, 0% 38%); animation-duration: 22s; animation-delay: -10s; }
        .shape:nth-child(4) { width: 350px; height: 350px; top: 30%; right: 15%; clip-path: circle(50%); animation-duration: 28s; animation-delay: -8s; }
        .shape:nth-child(5) { width: 280px; height: 280px; bottom: 30%; right: 30%; clip-path: polygon(50% 0%, 0% 100%, 100% 100%); animation-duration: 26s; animation-delay: -15s; }

        @keyframes float {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }
            50% {
                transform: translate(100px, -100px) rotate(180deg);
            }
            100% {
                transform: translate(0, 0) rotate(360deg);
            }
        }

        h1 {
            font-size: 2.8rem;
            margin-bottom: 3rem;
            text-align: center;
            color: #bb86fc;
            text-shadow: 0 0 20px rgba(187, 134, 252, 0.5);
            z-index: 1;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1200px;
            z-index: 1;
        }

        a.button {
            display: block;
            padding: 20px;
            background: rgba(45, 45, 45, 0.7);
            backdrop-filter: blur(8px);
            color: #ffffff;
            text-align: center;
            text-decoration: none;
            font-size: 1.3rem;
            border-radius: 12px;
            border: 1px solid rgba(187, 134, 252, 0.3);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease;
        }

        a.button:hover {
            background: rgba(187, 134, 252, 0.25);
            color: #ffffff;
            transform: translateY(-8px);
            border-color: #bb86fc;
            box-shadow: 0 10px 25px rgba(187, 134, 252, 0.4);
        }

        footer {
            margin-top: 4rem;
            font-size: 0.9rem;
            color: #777;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <h1>Rellecc's Games</h1>
    
    <div class="grid">
        <a href="https://rellecc.github.io/Games/cheeseshopV1.8.html" class="button" target="_blank">Cheese Shop</a>
        <a href="https://rellecc.github.io/Games/clickergameV4.3.html" class="button" target="_blank">Clicker Game</a>
        <a href="https://rellecc.github.io/Games/fishingV1.0.html" class="button" target="_blank">Fishing</a>
        <a href="https://rellecc.github.io/Games/hauntedescapeV1.0.html" class="button" target="_blank">Haunted Escape</a>
        <a href="https://rellecc.github.io/Games/lemonadestandV1.0.html" class="button" target="_blank">Lemonade Stand</a>
        <a href="https://rellecc.github.io/Games/minigamehubV5.6.html" class="button" target="_blank">Minigame Hub</a>
        <a href="https://rellecc.github.io/Games/notagameV1.3.html" class="button" target="_blank">Not a Game</a>
        <a href="https://rellecc.github.io/Games/oregontrailV1.0.html" class="button" target="_blank">Oregon Trail</a>

    </div>

    <footer>All games hosted on GitHub Pages • Made by Rellecc</footer>
</body>
</html>
